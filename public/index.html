<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmeras do Rio de Janeiro</title>
    <meta name="author" content="Rafael Bravo">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .camera-popup {
            text-align: center;
            min-width: 600px;
        }

        .camera-popup h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .camera-popup iframe {
            width: 860px;
            min-height: 490px;
            height: 490px;
            zoom: 0.7;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .leaflet-popup-content {
            margin: 15px;
            min-width: 620px;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 12px;
        }

        /* Ícone customizado para câmera */
        .camera-icon {
            background: #ff4444;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading">Carregando câmeras...</div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Inicializar o mapa centrado no Rio de Janeiro
        const map = L.map('map').setView([-22.9068, -43.1729], 12);

        // Adicionar camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Ícone customizado para as câmeras
        const cameraIcon = L.divIcon({
            className: 'camera-icon',
            html: '<svg xmlns="http://www.w3.org/2000/svg" style="margin:5px;" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>',
            iconSize: [40, 40],
            iconAnchor: [20, 20],
            popupAnchor: [0, -20]
        });

        // Buscar dados das câmeras
        fetch('/api/cameras')
            .then(response => response.json())
            .then(data => {
                // Remover mensagem de loading
                document.getElementById('loading').style.display = 'none';

                // Adicionar marcadores para cada câmera
                data.cameras.forEach(camera => {
                    const lat = parseFloat(camera.lat);
                    const lon = parseFloat(camera.lon);

                    if (!isNaN(lat) && !isNaN(lon)) {
                        const marker = L.marker([lat, lon], { icon: cameraIcon }).addTo(map);

                        // Criar conteúdo do popup com iframe
                        const popupContent = `
                            <div class="camera-popup">
                                <h3>#${camera.id} - ${camera.nome}</h3>
                                <iframe 
                                src="https://aplicativo.cocr.com.br/camera/${camera.id}" 
                                frameborder="0"
                                allowfullscreen>
                                </iframe>
                                <br/>
                                <a href="https://aplicativo.cocr.com.br/camera/${camera.id}" target="_blank">Abrir em nova aba</a>
                            </div>
                        `;

                        marker.bindPopup(popupContent, {
                            maxWidth: 650,
                            minWidth: 620
                        });
                    }
                });

                console.log(`${data.cameras.length} câmeras carregadas no mapa`);
            })
            .catch(error => {
                console.error('Erro ao carregar câmeras:', error);
                document.getElementById('loading').textContent = 'Erro ao carregar câmeras';
            });
    </script>
</body>

</html>
