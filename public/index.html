<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmeras do Rio de Janeiro</title>
    <meta name="author" content="Rafael Bravo">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .vbox {
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(315deg, #595959 0%, #121212 100%);
            color: white;
            padding: 12px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .info {
            font-size: 14px;
            opacity: 0.9;
        }

        header .github-link {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: #222222;
        }

        header .github-link:hover {
            background: #333333;
            transform: translateY(-2px);
        }

        header .github-link svg {
            width: 20px;
            height: 20px;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        .camera-popup {
            text-align: center;
            min-width: 600px;
            height: 400px;
        }

        .camera-popup h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .camera-popup iframe {
            width: 1250px;
            max-width: 860px;
            height: 500px;
            min-height: 480px;
            /* zoom: 0.4; */
            transform: scale(0.7);
            transform-origin: 0 0;
            margin: 8px;
        }

        .leaflet-popup-content {
            margin: 8px;
            min-width: 260px;
            max-width: 90vw;
            overflow: hidden;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 12px;
        }

        /* Ícone customizado para câmera */
        .camera-icon {
            background: #1f54b8;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Media Queries para Mobile */
        @media (max-width: 768px) {
            header {
                padding: 10px 15px;
            }

            header h1 {
                font-size: 18px;
            }

            header .info {
                font-size: 12px;
            }

            header .github-link span {
                display: none;
            }

            header .github-link {
                padding: 6px;
            }

            .camera-popup {
                min-width: 280px;
                max-width: 100%;
                max-width: 345px;
                max-height: 250px;
            }

            .camera-popup h3 {
                font-size: 14px;
            }

            .camera-popup iframe {
                width: 860px;
                max-width: 860px;
                height: 480px;
                min-height: 480px;
                /* zoom: 0.4; */
                transform: scale(0.4);
                transform-origin: 0 0;
                margin: 8px;
            }

            .leaflet-popup-content {
                margin: 8px;
                min-width: 260px;
                max-width: 90vw;
                height: 250px;
                overflow: hidden;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 8px 12px;
                flex-direction: row;
                align-items: center;
                gap: 4px;
            }

            header h1 {
                font-size: 16px;
            }

            header .info {
                font-size: 11px;
            }

            .camera-popup {
                min-width: 360px;
                max-height: 260px;
                overflow: hidden;
            }

            .camera-popup h3 {
                font-size: 12px;
                margin-bottom: 8px;
            }

            .camera-popup iframe {
                max-width: 880px;
                min-height: 420px;
                transform: scale(0.4);
                transform-origin: 0 0;
                height: 100vw;
                width: 880px;
                height: 500px;
                margin: 8px;
            }

            .leaflet-popup-content {
                margin: 8px;
                min-width: 260px;
                max-width: 90vw;
            }

            .camera-icon {
                transform: scale(0.8);
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header>
        <div class="vbox">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
                </svg>
                RioCameras
            </h1>
            <div class="info" id="camera-count">Carregando...</div>
        </div>
        <a href="https://github.com/rbravo/riocameras" target="_blank" class="github-link" title="Ver no GitHub">
            <svg viewBox="0 0 16 16" fill="currentColor">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
            </svg>
            <span>GitHub</span>
        </a>
    </header>

    <div id="loading" class="loading">Carregando câmeras...</div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Inicializar o mapa centrado no Rio de Janeiro
        const map = L.map('map').setView([-22.9068, -43.1729], 12);

        // Adicionar camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Ícone customizado para as câmeras
        const cameraIcon = L.divIcon({
            className: 'camera-icon',
            html: '<svg xmlns="http://www.w3.org/2000/svg" style="margin:5px;" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>',
            iconSize: [40, 40],
            iconAnchor: [20, 20],
            popupAnchor: [0, -20]
        });

        // Buscar dados das câmeras
        fetch('/api/cameras')
            .then(response => response.json())
            .then(data => {
                // Remover mensagem de loading
                document.getElementById('loading').style.display = 'none';

                // Adicionar marcadores para cada câmera
                data.cameras.forEach(camera => {
                    const lat = parseFloat(camera.lat);
                    const lon = parseFloat(camera.lon);

                    if (!isNaN(lat) && !isNaN(lon)) {
                        const marker = L.marker([lat, lon], { icon: cameraIcon }).addTo(map);

                        // Criar conteúdo do popup com iframe
                        const popupContent = `
                            <div class="camera-popup">
                                <h3>#${camera.id} - ${camera.nome}</h3>
                                <a href="https://aplicativo.cocr.com.br/camera/${camera.id}" 
                                    style="padding-bottom: 8px;" target="_blank">Abrir em uma nova aba</a>
                                <iframe 
                                src="https://aplicativo.cocr.com.br/camera/${camera.id}" 
                                frameborder="0"
                                allowfullscreen>
                                </iframe>
                                <br/>
                            </div>
                        `;

                        marker.bindPopup(popupContent, {
                            maxWidth: 650,
                            minWidth: 320
                        });
                    }
                });

                console.log(`${data.cameras.length} câmeras carregadas no mapa`);

                // Atualizar contador no header
                document.getElementById('camera-count').textContent = `${data.cameras.length} câmeras disponíveis`;
            })
            .catch(error => {
                console.error('Erro ao carregar câmeras:', error);
                document.getElementById('loading').textContent = 'Erro ao carregar câmeras';
                document.getElementById('camera-count').textContent = 'Erro ao carregar';
            });
    </script>
</body>

</html>
